<!DOCTYPE html>

    <meta charset="utf-8" />

    <link href="Register.css" rel="stylesheet" />

<body>
    <form>
        <div id="FNameContainer">
            <label for="Fname">First name :</label>
            <input required id="FName" type="text" placeholder="first name" />
        </div>
        <div>
            <label>Last name :</label>
            <input placeholder="Last name" required type="text" />
        </div>
        <div>
            <label>Age :</label>
            <input name="age"  type="number" required min="18" max="40" />
        </div>
        <div>
            <label>Gender :</label>
            <select>
                <optgroup label="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label>Password :</label>
            <input required pattern="[0-9]{2}[A-Z]{3}" id="password" type="password" />
        </div>
        <div>
            <input id="submit" type="submit" />
        </div>
    </form>
    <script src="../Scripts/jquery-3.6.0.min.js"></script>
